<!DOCTYPE html>
<html lang="pl"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Logowanie / Rejestracja</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #1993e5;
        --secondary-color: #f0f2f4;
        --background-color: #f9f9f9;
        --text-primary: #111418;
        --text-secondary: #637488;
        --accent-color: #e0e7ff;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
        border-radius: 0.5rem;
      }
      .button_primary {
        @apply bg-[var(--primary-color)] text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none ;
      }
      .button_secondary {
        @apply bg-[var(--secondary-color)] text-[var(--text-primary)] font-bold py-2 px-4 rounded-lg hover:bg-gray-200 focus:outline-none ;
      }
      .input {
        @apply shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none ;
      }
      .typography_h1 {
        @apply text-3xl font-bold text-[var(--text-primary)];
      }
      .typography_h2 {
        @apply text-2xl font-semibold text-[var(--text-primary)];
      }
      .typography_body {
        @apply text-base text-[var(--text-secondary)];
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--background-color)]">
<div class="relative flex size-full min-h-screen flex-col justify-between overflow-x-hidden p-4">
<main class="flex flex-col items-center justify-center flex-grow">
<div class="w-full max-w-sm space-y-8">
<div class="text-center">
<svg class="mx-auto h-12 w-auto text-[var(--primary-color)]" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M14.25 6.087c0-.595-.482-1.077-1.077-1.077H10.82c-.595 0-1.077.482-1.077 1.077v11.826c0 .595.482 1.077 1.077 1.077h2.353c.595 0 1.077-.482 1.077-1.077V6.087Zm-3.43 0v11.826h2.354V6.087H10.82Zm-1.615 5.913a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 0 1.5H9.955a.75.75 0 0 1-.75-.75Zm.002-3.184a.75.75 0 0 1 .75-.75h.007a.75.75 0 0 1 0 1.5h-.007a.75.75 0 0 1-.75-.75Z" stroke-linecap="round" stroke-linejoin="round"></path>
<path d="M3.75 12.432A8.947 8.947 0 0 1 3 12c0-4.968 4.032-9 9-9s9 4.032 9 9-4.032 9-9 9a8.947 8.947 0 0 1-.75-.068" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
<h1 class="typography_h1 mt-6">Witaj z powrotem</h1>
<p class="typography_body mt-2">Zaloguj się, aby zarządzać swoją lodówką.</p>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="sr-only" for="email">Adres e-mail</label>
<input autocomplete="email" class="input h-14" id="email" name="email" placeholder="Adres e-mail" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Hasło</label>
<input autocomplete="current-password" class="input h-14" id="password" name="password" placeholder="Hasło" required="" type="password"/>
</div>
<div class="flex items-center justify-end">
<div class="text-sm">
<a class="font-medium text-[var(--primary-color)] hover:text-blue-500" href="#"> Zapomniałeś hasła? </a>
</div>
</div>
<div>
<button class="button_primary w-full h-12" type="submit">Zaloguj się</button>
</div>
</form>
<p class="mt-10 text-center text-sm text-[var(--text-secondary)]">
            Nie masz konta?
            <a class="font-medium text-[var(--primary-color)] hover:text-blue-500" href="#"> Zarejestruj się </a>
</p>
</div>
</main>
<div class="h-5"></div>
</div>

</body></html>
