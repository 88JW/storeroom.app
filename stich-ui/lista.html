<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #1993e5;
        --secondary-color: #f0f2f4;
        --background-color: #f9f9f9;
        --text-primary: #111418;
        --text-secondary: #637488;
        --accent-color: #e0e7ff;
      }
      body {
        font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
      }
      .card {
        @apply bg-white rounded-lg shadow-md p-4 sm:p-6;
      }
      .button_primary {
        @apply bg-[var(--primary-color)] text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none ;
      }
      .button_secondary {
        @apply bg-[var(--secondary-color)] text-[var(--text-primary)] font-bold py-2 px-4 rounded-lg hover:bg-gray-200 focus:outline-none ;
      }
      .input {
        @apply shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none ;
      }
      .typography_h1 {
        @apply text-3xl font-bold text-[var(--text-primary)];
      }
      .typography_h2 {
        @apply text-2xl font-semibold text-[var(--text-primary)];
      }
      .typography_body {
        @apply text-base text-[var(--text-secondary)];
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
